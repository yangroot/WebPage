<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        figure {
            margin: 0;
            text-align: center; /* 使图片居中显示 */
        }
        img {
            width: 50%;        /* 让图片适应容器 */
            height: auto;       /* 保持图片比例 */
        }
        p {
            font-size: 18px;    /* 设置文字大小 */
            color: black;       /* 文字颜色 */
            margin-top: 10px;    /* 设置图片与文字之间的间距 */
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的简单网页</h1>
    </header>
    <main>
        <h2>这是一个简单的网页示例</h2>
        <p>你可以在这里添加一些文本内容。</p>
        <p>例如，这是一张图片：</p>
        <figure>
            <img src="Realtime_view_SkyVision.png" alt="示例图片">
        </figure>
        <!-- 添加图片下方的段落 -->
        <p>这是图片下方的一段话。你可以在这里写一些关于图片的描述或者其他相关内容。</p>
        <p>点击下面的链接跳转到 <a href="https://www.example.com" target="_blank">Example 网站</a>。</p>        
    </main>
    <footer>
        <p>&copy;2024 我的简单网页</p>
    </footer>
</body>
</html>
