<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple webpage example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        figure {
            margin: 0;
            text-align: center; /* 使图片居中显示 */
        }
        img {
            width: 50%;        /* 让图片适应容器 */
            height: auto;       /* 保持图片比例 */
        }
        p {
            font-size: 18px;    /* 设置文字大小 */
            color: black;       /* 文字颜色 */
            margin-top: 10px;    /* 设置图片与文字之间的间距 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my first webpage</h1>
    </header>
    <main>
        <h2>This is a simple webpage</h2>

        <form>
            <label for="fruits">Choose a fruit:</label>
            <select id="fruits" name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="orange">Orange</option>
                <option value="grape">Grape</option>
            </select>
        </form>

        <p>Here is a picture：</p>        
        <figure>
            <img src="Realtime_view_SkyVision.png" alt="show picture">
        </figure>
        <!-- 添加图片下方的段落 -->        
        <p>Click this link and jump to <a href="https://www.example.com" target="_blank">Example site</a>。</p>        
    </main>
    <footer>
        <p>&copy;2024 My First Webpage</p>
    </footer>
</body>
</html>
